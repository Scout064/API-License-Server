<VirtualHost *:80>
    ServerName licenseserver.local

    WSGIDaemonProcess license-server python-home=/var/www/license-server/lic python-path=/var/www/license-server
    WSGIScriptAlias / /var/www/license-server/app/main.wsgi

    <Directory /var/www/license-server/app>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/license-server-error.log
    CustomLog ${APACHE_LOG_DIR}/license-server-access.log combined
</VirtualHost>
